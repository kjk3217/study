<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>요한 계시록 문답 공부</title>
  <!-- PWA: manifest 및 아이콘, 테마색 -->
  <link rel="manifest" href="manifest.json">
  
  <!-- 상태바 및 네비게이션 바 색상 설정 -->
  <meta name="theme-color" content="#fcf5dc">
  <meta name="msapplication-navbutton-color" content="#fcf5dc">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="계시록공부">
  
  <!-- Android 상태바/네비게이션바 색상 -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fcf5dc">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#fcf5dc">
  
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="description" content="요한 계시록 문답 PWA, 오프라인 성경 학습, 시니어 친화 앱">
  <link rel="stylesheet" href="style.css">
</head>

  <div id="app" role="main"></div>
  <script src="app.js"></script>
</body>
</html>
